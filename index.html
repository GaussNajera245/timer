<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
      .v-input input {
        max-height: 200px;
        display: flex!important;
       align-items: center!important
      }
      
      .centered-input input {
        text-align: center;
        font-size: 11em;  
        height: 200px;
      }

      .v-btn {
        font-size: 1rem!important;
      }

  </style>

</head>

<body>
  <div style="height: 22vh"></div>

  <div id="nemo">
    <v-app>
      <v-content>
        <v-container>
          <v-row justify='center'  >
            <v-col cols="12" sm="6">

              <v-text-field 
                class="centered-input"
                v-model='message' 
                label="Solo" 
                solo 
                readonly
                style =" min-width: 500px;"
                >
              </v-text-field>

            </v-col>
          </v-row>


          <v-layout >

            <v-flex justify-center>
              <v-btn class="ma-2" color="indigo" width="170" height="70" v-on:click="start" outlined absolute>[ Start ]</v-btn>

            </v-flex>
            <v-flex >
              <v-btn class="ma-2" color="red" width="170" height="70" v-on:click="stop" outlined absolute>[ Stop ]</v-btn>

            </v-flex>

          </v-layout>

      </v-container>
      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script src="index2.js"> </script>
</body>

</html>
