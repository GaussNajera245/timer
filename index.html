<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
    .v-input input {
      max-height: 200px;
      /* display: flex !important;
      align-items: center !important */
    }

    .centered-input input {
      text-align: center;
      font-size: 11em;
      height: 200px;
    }

    .v-btn {
      font-size: 1.5rem !important;
    }

    .start-btn {
      font-size: 2.5rem !important;
    }

  </style>

</head>

<body>
  <div id="nemo">
    <v-app>
      <v-content>
        <v-container fill-height  style="min-width:500px; padding-top: 0px" >
          <v-col  >

                <v-text-field 
                  class="centered-input" 
                  v-model='message' 
                  label="Solo" 
                  solo 
                  readonly>
                </v-text-field>
                
                <v-row style="padding-top: 2.5%;">
                  <v-spacer></v-spacer>
                  <v-flex sm2 style="min-width: 200px;">
                        <v-btn width="200" height="70" v-on:click="start" outlined color="indigo">[ Start ]</v-btn>
                  </v-flex>
                  <v-spacer></v-spacer>
                  <v-flex sm2 style="min-width: 200px;">
                        <v-btn width="200" height="70" v-on:click="stop"  outlined color="red" >[ Stop ]</v-btn>
                  </v-flex>
                  <v-spacer></v-spacer>
                </v-row>

          </v-col>

        </v-container fluid >
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script src="index2.js"> </script>
</body>

</html>
